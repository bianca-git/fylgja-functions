<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fylgja Check-in Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fylgja Check-in Bot</h1>
    <section id="checkin-section">
      <h2>Daily Check-in</h2>
      <form id="checkin-form">
        <textarea id="checkin-text" placeholder="What did you get done today? Whatâ€™s next?" required></textarea>
        <button type="submit">Submit Check-in</button>
      </form>
      <div id="checkin-response"></div>
    </section>
    <section id="tasks-section">
      <h2>Your Tasks</h2>
      <ul id="tasks-list"></ul>
      <form id="add-task-form">
        <input type="text" id="new-task-desc" placeholder="Add a new task..." required />
        <button type="submit">Add Task</button>
      </form>
    </section>
    <section id="summary-section">
      <h2>Summary</h2>
      <div id="summary-content"></div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
